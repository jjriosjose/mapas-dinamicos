
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin:0; padding:0; height:100%; width:100%; overflow-x:hidden; }
        #map { height:100%; width:100%; }
        #controls {
            padding:10px; background:rgba(255,255,255,0.95);
            position:absolute; top:10px; left:10px;
            z-index:1000; border-radius:10px;
            box-shadow:0px 0px 6px #888; 
            max-width:40%; display:none;
        }
        @media (max-width: 768px) {
            #controls { max-width:60%; }
        }
        select, button, input {
            margin:5px 0; width:100%; font-size:16px; padding:6px;
        }
        #toggleButton {
            position:absolute; top:10px; left:10px;
            background:#007bff; color:white; border:none;
            border-radius:6px; padding:8px 12px;
            font-size:18px; z-index:1500; cursor:pointer;
            transform: translateY(-50px);
        }
        #toggleButton span { display:block; font-size:12px; }
        #controls.slide-in {
            animation: slideIn 0.3s forwards;
        }
        #controls.slide-out {
            animation: slideOut 0.3s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(-120%); opacity:0; }
            to { transform: translateX(0); opacity:1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity:1; }
            to { transform: translateX(-120%); opacity:0; }
        }
    </style>
    <meta charset="utf-8" />
    <title>Mapa con Filtros</title>
    <style>
        #map { height: 90vh; width: 100%; }
        #controls { padding: 10px; background: white; position: absolute; top: 10px; right: 10px; z-index: 1000; border-radius: 5px; box-shadow: 0px 0px 6px #888;}
        select, button, input { margin: 5px 0; width: 220px; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body><button id='toggleButton'>☰<span>Filtros</span></button>
<div id="controls">
    <label>Gestor:</label><br>
    <select id="gestor">
        <option value="">-- Seleccione --</option>
    </select><br>
    <label>Día de la Semana:</label><br>
    <select id="dia">
        <option value="">-- Seleccione --</option>
        <option value="Mon">Lunes</option>
        <option value="Tue">Martes</option>
        <option value="Wed">Miércoles</option>
        <option value="Thu">Jueves</option>
        <option value="Fri">Viernes</option>
    </select><br>
    <label>Semana:</label><br>
    <select id="semana">
        <option value="">-- Seleccione --</option>
        <option value="1">Semana 1</option>
        <option value="2">Semana 2</option>
        <option value="3">Semana 3</option>
        <option value="4">Semana 4</option>
    </select><br>
    <label>Buscar Cliente:</label><br>
    <input type="text" id="buscador" placeholder="Escriba el nombre..."><br>
    <label>Cliente:</label><br>
    <select id="cliente">
        <option value="">-- Seleccione --</option>
    </select><br>
    <button id="visitar">Visitar</button>
    <button id="registro" disabled>Registro</button>
    <button id="nuevoCliente">Nuevo Cliente</button>
</div>
<div id="map"></div>

var coloresGestor = {
    "DIOGENES ALCANTARA": "#ff9999",
    "EVELYN": "#99ccff",
    "MANUEL": "#99ff99",
    "JOSE": "#ffd699",
    "NO ASIGNADO": "#d9d9d9",
    "RYAN": "#dab3ff"
};

    var map = L.map('map').setView([18.5, -69.9], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var gestorSelect = document.getElementById('gestor');
    var diaSelect = document.getElementById('dia');
    var semanaSelect = document.getElementById('semana');
    var clienteSelect = document.getElementById('cliente');
    var buscador = document.getElementById('buscador');
    var registroBtn = document.getElementById('registro');
    var nuevoBtn = document.getElementById('nuevoCliente');
    var markersLayer = L.layerGroup().addTo(map);
    var markersMap = {};

    // Inicializar gestores únicos
    var gestores = [...new Set(data.map(c => c.gestor_servicio))];
    gestores.forEach(function(gestor) {
        var option = document.createElement('option');
        option.value = gestor;
        option.text = gestor;
        gestorSelect.appendChild(option);
    });

    function actualizarMarcadores(gestor, dia, semana, filtroTexto = "") {
        markersLayer.clearLayers();
        markersMap = {};
        clienteSelect.innerHTML = '<option value="">-- Seleccione --</option>';
        registroBtn.disabled = true;

        data.filter(c => (!gestor || c.gestor_servicio === gestor) &&
                         (!dia || c.dia_semana === dia) &&
                         (!semana || c.semana == semana) &&
                         (filtroTexto === "" || c.RazonSocial.toLowerCase().includes(filtroTexto.toLowerCase())))
            .forEach(function(cliente) {
                var option = document.createElement('option');
                option.value = cliente.id;
                option.text = cliente.RazonSocial;
                clienteSelect.appendChild(option);

                var popupHtml = "<b>" + cliente.RazonSocial + "</b><br>" +
                    "<a href='https://www.google.com/maps/dir/?api=1&destination=" + 
                    cliente.latitud + "," + cliente.longitud + 
                    "' target='_blank'>Ir desde mi ubicación</a>";

                var icon = L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                    iconSize: [18, 18],
                    iconAnchor: [9, 18],
                    popupAnchor: [0, -18]
                });

                var marker = L.marker([cliente.latitud, cliente.longitud], {icon: icon})
                              .bindPopup(popupHtml);

                marker.addTo(markersLayer);
                markersMap[cliente.id] = marker;
            });
    }

    gestorSelect.addEventListener('change', function() {
        actualizarMarcadores(this.value, diaSelect.value, semanaSelect.value, buscador.value);
    });

    diaSelect.addEventListener('change', function() {
        actualizarMarcadores(gestorSelect.value, this.value, semanaSelect.value, buscador.value);
    });

    semanaSelect.addEventListener('change', function() {
        actualizarMarcadores(gestorSelect.value, diaSelect.value, this.value, buscador.value);
    });

    buscador.addEventListener('input', function() {
        actualizarMarcadores(gestorSelect.value, diaSelect.value, semanaSelect.value, this.value);
    });

    clienteSelect.addEventListener('change', function() {
        registroBtn.disabled = this.value === "";
        var clienteId = this.value;
        if (clienteId && markersMap[clienteId]) {
            map.setView(markersMap[clienteId].getLatLng(), 12);
            markersMap[clienteId].openPopup();
        }
    });

    document.getElementById('visitar').addEventListener('click', function() {
        var clienteId = clienteSelect.value;

            var cliente = data.find(c => c.id == clienteId);

                var url = "https://www.google.com/maps/dir/?api=1&destination=" + cliente.latitud + "," + cliente.longitud;

        navigator.geolocation.getCurrentPosition(function(pos) {

            var clienteId = clienteSelect.value;

                var cliente = data.find(c => c.id == clienteId);

                              "&entry.1996446479=" + encodeURIComponent("Existente") +

                              "&entry.2045588314=" + encodeURIComponent(cliente["Cod Empresa"]) +
                              "&entry.524417492=" + encodeURIComponent(lat) +
                              "&entry.1485709546=" + encodeURIComponent(lon) +
                              "&entry.666513908=" + encodeURIComponent(cliente.semana) +
                              "&entry.1463441705=" + encodeURIComponent(cliente.dia_semana);
                    window.open(url, "_blank");
                }
            }
        });
    });

    nuevoBtn.addEventListener('click', function() {
        if (!navigator.geolocation) {
            alert("Geolocalización no soportada en este navegador");
            return;
        }
        navigator.geolocation.getCurrentPosition(function(pos) {
            var lat = pos.coords.latitude;
            var lon = pos.coords.longitude;

            var url = "https://docs.google.com/forms/d/e/1FAIpQLSdYiea_YN63EJTjwj2KLg-Oq0AAqWaDD48ESI1NZcC6lho21g/viewform?usp=pp_url" + 
                      "&entry.1996446479=" + encodeURIComponent("Nuevo") +
                      "&entry.524417492=" + encodeURIComponent(lat) +
                      "&entry.1485709546=" + encodeURIComponent(lon);
            window.open(url, "_blank");
        });
    });

    actualizarMarcadores("", "", "", "");
</script>
<script>
    const toggleBtn = document.getElementById('toggleButton');
    const controls = document.getElementById('controls');
    let visible = false;
    toggleBtn.addEventListener('click', () => {
        if (!visible) {
            controls.style.display = 'block';
            controls.classList.remove('slide-out');
            controls.classList.add('slide-in');
            visible = true;
        } else {
            controls.classList.remove('slide-in');
            controls.classList.add('slide-out');
            setTimeout(() => controls.style.display = 'none', 300);
            visible = false;
        }
    });
    </script></body>
